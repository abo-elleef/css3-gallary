			<form class="">
		      <div class="row center">
		      	<img id="placeholder-image" class="img-responsive z-depth-1" src="./img/placeholder.jpg">
		      </div>
		      <div class="row">
		      	<div class="file-field input-field col s12 m8 offset-m2">

    <script src="./src/js/images.js"></script>

    <script>
        var editor = new MediumEditor('.editable', {
            buttonLabels: 'fontawesome'
        });

        $(function () {
            $('.editable').mediumInsert({
                editor: editor
            });
        });
        function onFileSelected(event) {
				  var selectedFile = event.target.files[0];
				  var reader = new FileReader();

				  var imgtag = document.getElementById("placeholder-image");
				  imgtag.title = selectedFile.name;

				  reader.onload = function(event) {
				    imgtag.src = event.target.result;
				  };

				  reader.readAsDataURL(selectedFile);
				};
				$("#mainImageInput").change(function(e){
					onFileSelected(e)
				});

     </script>
