<!DOCTYPE html>
<html>
<head>
	<title> llamatest | signin </title>
	<link rel="stylesheet" type="text/css" href="./css/materialize.css">
	<link rel="stylesheet" type="text/css" href="./css/base.css">
	<link rel="stylesheet" type="text/css" href="./css/Psignin.css">
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="./js/materialize.js"></script>
</head>
<body>
	<nav class="light-blue lighten-1 hide-on-large-only" role="navigation">
	  <div class="nav-wrapper "><a id="logo-container" href="#" class="brand-logo header-logo">llamatest</a>
	    <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
	  </div>
	  <ul id="nav-mobile" class="side-nav">
	      <li><a href="./index.html">Home</a></li>
	      <li><a href="./project.html">Project Feed</a></li>
	      <li><a href="./about.html">About</a></li>
	      <li><a href="./signin.html">Sign In</a></li>
	    </ul>
	</nav>
	<div class="row">
		<div class="col s12 m8 l6 offset-m2 offset-l3">
      <p id="login-text" class="card center light-blue-text">Let us get started on your free account and get to testing! <br /> First we need to your free account </p>
		</div>
      <form class="">
	      <div class="col s6 offset-s3">
	      	<input type="text" placeholder="first name" class="z-depth-1 light-blue-text" />
	      	<input type="text" placeholder="last name" class="z-depth-1 light-blue-text" />
	      	<input type="email" placeholder="Email" class="z-depth-1 light-blue-text" />
				    <select>
				      <option value="" disabled selected>Choose your option</option>
		      		<option>Egypt</option>
		      		<option>USA</option>
		      		<option>England</option>
		      		<option>France</option>
				    </select>
	      	<input type="text" placeholder="Username" class="z-depth-1 light-blue-text" />
	      	<input type="password" placeholder="Password" class="z-depth-1 light-blue-text" />
	      </div>
      	<p class="col s6 offset-s3">
		      <input type="checkbox" id="subscribe" />
		      <label for="subscribe">Yes, sign me up for that llamatest newsletter!</label>
		    </p>
		    <div class="col s6 offset-s3 center">
		    	<a href="./createProject.html" class="btn blue">Start</a>
		    </div>
      </form>
	</div>

	

	<script type="text/javascript">
		$(document).ready(function(){
  	  $('select').material_select();
	  });

	</script>
</body>
</html>
